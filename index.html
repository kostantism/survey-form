<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="survey">
      <h1 id="title">Survey Form</h1>
      <p class="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name
          <input id="name" type="text" required placeholder="Enter your name"/>
          </label>
          <label id="email-label">Email
            <input id="email" type="email" required placeholder="Enter your email"/>
          </label>
          <label id="number-label">Age
            <input id="number" type="number" min="13" max="120" placeholder="enter your age" >
          </label>
        </fieldset>
        <fieldset>
          <label id="option">Which option best describes your current role?
            <select id="dropdown">
              <option value="">(select one)</option>
              <option value="1">student</option>
              <option value="2">full time job</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend our site to a friend?</legend>
            <label for="definetly">
              <input id="definitely" type="radio" name="recommendation" value="10" checked class="inline">Definetly
            </label>
            <label for="maybe">
              <input id="maybe" type="radio" name="recommendation" value="20" class="inline">Maybe
            </label>
            <label for="not sure">
              <input id="not sure" type="radio" name="recommendation" value="30" class="inline">Not sure
            </label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front end">
              <input id="front end" type="checkbox" value="100" class="inline">Front-end projects
            </label>
            <label for="back end">
              <input id="back end" type="checkbox" value="200" class="inline">Back-end projects
            </label>
        </fieldset>
        <fieldset>
          <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="4" cols="40"  placeholder="Write your comments here..."></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>
      </form>
    </div>
  </body>
</html>
